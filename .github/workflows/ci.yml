name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Install dependencies
      run: npm install

    - name: Rodar os testes REST Controller
      run: npm run test-controller

    - name: Subir a API REST
      run: npm start &

    - name: Esperar as APIs estarem funcionando
      run: sleep 8

    - name: Rodar os testes REST External
      run: npm run test-external
